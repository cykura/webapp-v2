<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/favicons/android/android-launchericon-192-192" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/favicons/android/android-launchericon-512-512" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6ee7b7" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <style>
      * {
        font-family: 'Inter', sans-serif;
        box-sizing: border-box;
      }

      @supports (font-variation-settings: normal) {
        * {
          font-family: 'Inter var', sans-serif;
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      button {
        user-select: none;
      }

      html {
        font-size: 16px;
        font-variant: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        font-feature-settings: 'ss01' on, 'ss02' on, 'cv01' on, 'cv03' on;
      }

      #background-radial-gradient {
        position: fixed;
        inset: 0;
        pointer-events: none;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(50% 50% at 50% 10%, #8e5dbf2f 0%, rgba(255, 255, 255, 0) 100%);
        /* background: radial-gradient(50% 50% at 50% 10%, #69D4BA2f 0%, rgba(255, 255, 255, 0) 100%); */
        /* transform: translate(-50vw, -100vh); */
        z-index: -999;
        background-repeat: no-repeat;
        background-size: cover;
        /* background-image: url('%PUBLIC_URL%/bg.jpg'); */
        opacity: 0.94;
      }

      html {
        min-height: 100%;
        /* background-repeat: no-repeat;
        background-size: cover; */
        /* background-image: linear-gradient(to left top, rgba(192, 132, 252, 0.75), rgba(110, 231, 183, 0.75)); */
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 0.55rem;
      }

      ::-webkit-scrollbar-track {
        background: rgba(193, 193, 193, 0.068);
      }

      ::-webkit-scrollbar-thumb {
        background: rgb(88, 206, 159);
        border-radius: 0.1em;
      }

      @media (prefers-color-scheme: dark) {
        html {
          background-color: #212429;
        }
      }
      @media (prefers-color-scheme: light) {
        html {
          background-color: #d1d1d1;
        }
      }
    </style>

    <title>Cyclos Interface</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- The root is the container of the app -->
    <div id="root">
      <!-- Triggers the font to load immediately and then is replaced by the app -->
      <div style="visibility: hidden">X</div>
    </div>

    <div id="background-radial-gradient"></div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
